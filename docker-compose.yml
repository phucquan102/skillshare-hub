version: '3.8'

services:
  # ========================
  # MongoDB Database
  # ========================
  mongo:
    image: mongo:8.0
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
    command: mongod --auth
    networks:
      - skillshare-network
    # ❌ BỎ HEALTHCHECK
    # healthcheck:
    #   test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test -u admin -p password123 --authenticationDatabase admin --quiet
    #   interval: 10s
    #   timeout: 10s
    #   retries: 5
    #   start_period: 30s

  # ========================
  # Redis Cache
  # ========================
  redis:
    image: redis:7.0-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - skillshare-network
    # ❌ BỎ HEALTHCHECK
    # healthcheck:
    #   test: ["CMD", "redis-cli", "ping"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5

  # ========================
  # Ollama AI Model (Optional)
  # ========================
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    networks:
      - skillshare-network
    restart: on-failure
    deploy:
      resources:
        limits:
          memory: 4G

  # ========================
  # User Service
  # ========================
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://admin:password123@mongo:27017/userdb?authSource=admin
      - PORT=3001
      - JWT_SECRET=your_super_secret_jwt_key_here
    networks:
      - skillshare-network
    restart: on-failure
    # ❌ BỎ HEALTHCHECK
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s

  # ========================
  # Course Service
  # ========================
  course-service:
    build:
      context: ./services/course-service
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    depends_on:
      - mongo
      - redis
    environment:
      - MONGO_URI=mongodb://admin:password123@mongo:27017/coursedb?authSource=admin
      - USER_SERVICE_URL=http://user-service:3001
      - PAYMENT_SERVICE_URL=http://payment-service:3003
      - REDIS_URL=redis://redis:6379
      - PORT=3002
      - ENABLE_CRON_JOBS=true
      - JWT_SECRET=your_super_secret_jwt_key_here
    networks:
      - skillshare-network
    restart: on-failure
    # ❌ BỎ HEALTHCHECK
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s

  # ========================
  # Payment Service
  # ========================
  payment-service:
    build:
      context: ./services/payment-service
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://admin:password123@mongo:27017/paymentdb?authSource=admin
      - USER_SERVICE_URL=http://user-service:3001
      - COURSE_SERVICE_URL=http://course-service:3002
      - PORT=3003
      - JWT_SECRET=your_super_secret_jwt_key_here
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-sk_test_dummy}
    networks:
      - skillshare-network
    restart: on-failure
    # ❌ BỎ HEALTHCHECK
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s

  # ========================
  # Chat Service (với AI)
  # ========================
  chat-service:
    build:
      context: ./services/chat-service
      dockerfile: Dockerfile
    ports:
      - "3004:3004"
    depends_on:
      - mongo
      - redis
    environment:
      - PORT=3004
      - MONGO_URI=mongodb://admin:password123@mongo:27017/chatdb?authSource=admin
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your_super_secret_jwt_key_here
      - USER_SERVICE_URL=http://user-service:3001
      - COURSE_SERVICE_URL=http://course-service:3002
      - OLLAMA_URL=http://ollama:11434
      - GEMINI_API_KEY=AIzaSyDxqJyrA6hVYsc1VNxaidBrFjLnRSk1eSQ
      - GEMINI_MODEL=gemini-2.5-flash
      - FRONTEND_URL=http://localhost:8081
    networks:
      - skillshare-network
    restart: on-failure
    # ❌ BỎ HEALTHCHECK
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s

  # ========================
  # Review Service
  # ========================
  review-service:
    build:
      context: ./services/review-service
      dockerfile: Dockerfile
    ports:
      - "3005:3005"
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://admin:password123@mongo:27017/reviewdb?authSource=admin
      - PORT=3005
      - JWT_SECRET=your_super_secret_jwt_key_here
      - USER_SERVICE_URL=http://user-service:3001
      - COURSE_SERVICE_URL=http://course-service:3002
    networks:
      - skillshare-network
    restart: on-failure
    # ❌ BỎ HEALTHCHECK
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:3005/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s

  # ========================
  # API Gateway
  # ========================
  # api-gateway:
  #   build:
  #     context: ./api-gateway
  #     dockerfile: Dockerfile
  #   ports:
  #     - "3000:3000"
  #   depends_on:
  #     - user-service
  #     - course-service
  #     - payment-service
  #     - chat-service
  #     - review-service
  #   environment:
  #     - PORT=3000
  #     - USER_SERVICE_URL=http://user-service:3001
  #     - COURSE_SERVICE_URL=http://course-service:3002
  #     - PAYMENT_SERVICE_URL=http://payment-service:3003
  #     - CHAT_SERVICE_URL=http://chat-service:3004
  #     - REVIEW_SERVICE_URL=http://review-service:3005
  #   networks:
  #     - skillshare-network
  #   restart: on-failure
  #   # ❌ BỎ HEALTHCHECK
  #   # healthcheck:
  #   #   test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
  #   #   interval: 30s
  #   #   timeout: 10s
  #   #   retries: 3
  #   #   start_period: 40s

     # ========================
  # Kong API Gateway (DB-less mode)
  # ========================
  kong:
    image: kong:3.4
    environment:
      - KONG_DATABASE=off
      - KONG_DECLARATIVE_CONFIG=/etc/kong/kong.yml
      - KONG_PROXY_ACCESS_LOG=/dev/stdout
      - KONG_ADMIN_ACCESS_LOG=/dev/stdout
      - KONG_PROXY_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_LISTEN=0.0.0.0:8001
      - KONG_PROXY_LISTEN=0.0.0.0:8000
    ports:
      - "8000:8000"  # Proxy (client/FE gọi vào đây)
      - "8001:8001"  # Admin API
    volumes:
      - ./kong-config:/etc/kong
    networks:
      - skillshare-network
    depends_on:
      - user-service
      - course-service
      - payment-service
      - chat-service
      - review-service
    restart: on-failure

  # ========================
  # Frontend
  # ========================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8081:80"
    depends_on:
      # - api-gateway
      - kong         
    environment:
      # - REACT_APP_API_BASE_URL=http://localhost:3000
      - REACT_APP_API_BASE_URL=http://localhost:8000
    networks:
      - skillshare-network
    restart: on-failure
 # ========================
  # Nginx reverse proxy
  # ========================
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - kong
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - skillshare-network
    restart: on-failure
# ====h====================
# Volumes
# ========================
volumes:
  mongo-data:
  redis-data:
  ollama:

# ========================
# Networks
# ========================
networks:
  skillshare-network:
    driver: bridge
    